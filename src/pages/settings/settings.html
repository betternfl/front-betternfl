<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title align="center">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class=".dynamic-bg-color">
    <div align="center" style="margin-bottom: 2rem">
      <ion-avatar item-end style="min-width:auto; min-height:auto;">
        <img [src]="imagem" style="width:150px; height:auto;">
      </ion-avatar>
      <h4 style="font-size:250%">{{usuario.username}}</h4>
      <h5>BetCoins: {{usuario.betCoins}}</h5>
      <p (click)="GoToSingupPage()">
        <ion-icon name="hammer"></ion-icon>
        Editar Usu√°rio
      </p>
      <p (click)="GoToApostadosPage()">
        <ion-icon name="md-cash"></ion-icon>
        Jogos Apostados
      </p>
    </div>
  </ion-content>
  <ion-footer>
    <p align="center" (click)="SignOut()">
      Sair
      <!-- <ion-icon name="ios-walk-outline"></ion-icon> -->
    </p>
  </ion-footer>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
