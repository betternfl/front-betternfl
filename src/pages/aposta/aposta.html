<ion-header>
  <ion-navbar>
    <ion-title>Apostar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h6 align="center">VocÃª tem {{usuario.betcoins}} BetCoins</h6>
  <ion-grid>
    <ion-label align="left">Selecione o time em que deseja apostar:</ion-label>
    <ion-row>
      <ion-col width-50 (click)="apostouTimeCasa = !apostouTimeCasa">
        <h5><ion-icon name="ios-home"></ion-icon> {{timeCasa.nome}}</h5>
        <ion-avatar class="teste" style="height: 155px;" [class.bordaApostado]="apostouTimeCasa">
          <img [src]="timeCasa.logo">
        </ion-avatar>
      </ion-col>
      <ion-col width-50 (click)="apostouTimeCasa = !apostouTimeCasa">
        <h5>{{timeFora.nome}}</h5>
        <ion-avatar class="teste" style="height: 155px;" [class.bordaApostado]="!apostouTimeCasa" >
          <img [src]="timeFora.logo">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-item no-padding>
      <ion-label align="left">Tipo de Aposta:</ion-label>
      <ion-select [(ngModel)]="tipoAposta" class="my-select">
        <ion-option *ngFor="let tipoAposta of tiposAposta" [value]="tipoAposta.id_TipoAposta">{{tipoAposta.descricao}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item no-padding>
      <ion-label floating>BetCoins</ion-label>
      <ion-input type="number" [(ngModel)]="betcoinsParaAposta"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <button ion-button color="secondary" full margin-top (click)="apostar()">Apostar</button>
    <button ion-button color="danger" full margin-top (click)="excluirAposta()">Excluir Aposta</button>
  </ion-row>
</ion-content>
