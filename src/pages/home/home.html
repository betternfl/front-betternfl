<ion-header>
  <ion-navbar>
    <ion-title>Bem-Vindo ao Better NFL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentWidth="100">
    <ion-list no-lines>
      <ion-item detail-none (click)="expandItem(time)" ion-item *ngFor="let time of times"
       class="" type="item-text-wrap">
        <h2>{{time.nomeTime}}</h2>
        <expandable>
          <div>
            <p>{{time.nomeEstadio}}</p>
          </div>
        </expandable>
        <button ion-button clear icon-only item-end (click)="favoritaTime(time)">
          <ion-icon [name]="time.favorito ? 'thumbs-up' : 'thumbs-down'">
          </ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
