<ion-header>
  <ion-navbar>
    <ion-title>Bem-Vindo ao Better NFL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentWidth="100">
  <ion-list contentWidth="100" no-lines>
    <ion-item detail-none (click)="expandApostados()">
      <div>
        <h2>Jogos Apostados</h2>
      </div>
      <expandable [expanded]="apostados">
        <!-- ngFor para percorrer jogos da rodada-->
        <ion-item detail-none (click)="expandJogos()">
          <h2>NE x GB</h2>
          <div>
            <expandable [expanded]="exibeDetalhe">
              <ion-item>
                <h2>Jogo</h2>
              </ion-item>
            </expandable>
          </div>
        </ion-item>
      </expandable>
    </ion-item>

    <ion-item detail-none (click)="expandNaoApostados()">
      <h2>Jogos NÃ£o Apostados</h2>
      <expandable [expanded]="naoApostados">
        <ion-item>
          <h2>Jogos</h2>
        </ion-item>
      </expandable>
    </ion-item>
  </ion-list>
</ion-content>
