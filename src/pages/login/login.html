<ion-content contentWidth="85">
  <div id="topo">
    <img id="logo" src="assets/imgs/logos/nfl.png">
  </div>
  <form #form="ngForm" novalidate>
    <ion-item>
      <ion-label floating>Username/E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="userEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="autenticaLogin()">
      Entrar
    </button>

  </form>

  <p text-center>Ou</p>

  <!--<button ion-button block (click)="signInWithEmailPage()">
    Entrar com e-mail e senha
  </button>-->

  <button ion-button block icon-left color="danger" margin-top (click)="signInWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Entrar com o Google
  </button>

  <button ion-button block icon-left color="facebook" margin-top (click)="signInWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Entrar com o Facebook
  </button>

  <button ion-button block color="light" margin-top (click)="createAccount()">
    Criar conta
  </button>

</ion-content>
