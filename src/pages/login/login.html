<ion-content padding text-center>
  <img src="assets/imgs/logos/iconBetterNfl.png">
  <p id="loginDescription" no-margin>Entre com sua conta do BetterNFL</p>

  <form (ngSubmit)="login()">
    <ion-item no-padding>
      <ion-label floating>Username/E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <button ion-button full margin-top type="submit">Entrar</button>
  </form>

  <p>NÃ£o possui uma conta? <a (click)="chamaCadastroUsuario()">Cadastre-se</a></p>

</ion-content>
