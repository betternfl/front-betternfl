<ion-header>

  <ion-navbar>
    <ion-title>Criar Nova Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" novalidate>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <br/>

    <ion-list contentWidth="100" no-lines>
      <ion-item detail-none (click)="expandFav()">
        <h2>Time Favorito</h2>
        <expandable [expanded]="fav">
          <ion-item  ion-item *ngFor="let time of times" (click)="favoritaTime(time)" class="" type="item-text-wrap">
            <ion-thumbnail style="min-width:auto; min-height:auto;" item-start>
              <img style="width:40px; height:auto" [src]="time.caminhoLogo">
            </ion-thumbnail>
            <h2>{{time.nomeTime}}</h2>
          </ion-item>
        </expandable>
      </ion-item>
      <ion-item>
        <ion-thumbnail style="min-width:auto; min-height:auto;" item-start>
          <img style="width:40px; height:auto" [src]="fotoFavorito">
        </ion-thumbnail>
        <h2>{{timeFavorito}}</h2>
      </ion-item>

    </ion-list>
    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="createAccount()">
      Criar conta
    </button>
  </form>
</ion-content>
