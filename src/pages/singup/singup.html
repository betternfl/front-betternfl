<ion-header>

  <ion-navbar>
    <ion-title>Criar Nova Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email"  required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid">
      Criar conta
    </button>
  </form>
</ion-content>
