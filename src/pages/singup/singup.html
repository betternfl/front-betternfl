<ion-header>

  <ion-navbar>
    <ion-title>Criar Nova Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <br/>

    <ion-list no-lines>
      <ion-item detail-none (click)="expandFav()">
        <h2>Time Favorito</h2>
        <!--<button ion-button clear icon-only item-end>
          <ion-icon [name]="!expanded ? 'arrow-down' : 'arrow-up'">
          </ion-icon>
        </button>-->
        <expandable [expanded]="fav">
          <ion-item ion-item *ngFor="let time of times" class="" type="item-text-wrap">
            <ion-thumbnail item-start>
              <img [src]="time.foto">
            </ion-thumbnail>
            <h2>{{time.nomeTime}}</h2>
            <button ion-button clear icon-only item-end (click)="favoritaTime(time)">
              <ion-icon [name]="time.favorito ? 'thumbs-up' : 'thumbs-down'">
              </ion-icon>
            </button>
          </ion-item>
        </expandable>
      </ion-item>
    </ion-list>
    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="createAccount()">
      Criar conta
    </button>
  </form>
</ion-content>
